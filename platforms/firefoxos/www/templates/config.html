<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>

  <ion-nav-buttons side="left">
    <button class="button button-icon ion-ios-arrow-back"
            ng-click="onClose()">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>{{'appname' | translate}}</ion-nav-title>
</ion-nav-bar>

<ion-view>

  <ion-content class="has-header">
    <ul class="list">
        <li class="item item-divider">{{'ipaddress' | translate}}</li>
        <li class="item">
          <div>{{'myaddr' | translate}}</div>
          <input type="text"
                 class="item item-input-wrapper"
                 ng-model="ipAddress.myAddr"
                 ng-change="onChanged(['IpAddress', 'myAddr'], ipAddress.myAddr)">
        </li>
        <li class="item item-divider">{{'history' | translate}}</li>
        <li class="item">
          <div>{{'maxCount' | translate}}</div>
          <select ng-options="option for option in history.maxCount.options"
                  ng-change="onChanged(['History', 'maxCount'], history.maxCount.selected)"
                  ng-model="history.maxCount.selected">
          </select>
        </li>
    </ul>
  
  </ion-content>
  
</ion-view>
